<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <meta name="description" content="Registrar nuevos equipos">
    <meta name="keywords" content="Equipos, Deporte, Campeonato">
    <meta name="author" content="Adela Rossmery Ocampo Angulo">
    <title>Eventos Deportivos</title>

    <style>
        .etiq{
            padding: 5px;
        }

        body{
            font-size: 14px;
        }
        /*R*/
        
        .ti{
            width: 94%;
            margin: 0 auto;
        }
        h3{
            border-bottom: 1px solid rgb(197, 197, 197);
            text-align: center;
            font-size: 20px;
        }
        h2{
            font-size: 24px;
        }
         
        
        .formularios{
            border: 2px solid #ccc;
            border-radius: 15px;
            padding: 10px;
            background: whitesmoke;
            width: 90%;
            margin: 0 auto; /*para centrar*/
        }

        .jugadoresContenedor{           
            margin: 5px;
            border: 1px solid rgb(197, 197, 197);
            border-radius: 10%;
        }

        .mensajeError{
            color:rgb(255, 0, 0);
            font-size: 9px;
        }

        #agregar {
            border: 1px solid #aaa;
            border-radius: 5%;
            text-decoration: none;
            color: #ffffff;
            padding: 5px;
            background-color: #132144;
            width: 25%;
            text-align: center;
            margin: 5px;
        }

        .enlaceC{
            text-align: center;
        }
        #agregar:hover {
            background-color: #dbdff7;
            color: rgb(20, 14, 77);
        }

        .btn{
            color: #e3e2f5;
            background-color: #132144;
        }
        .btn:hover{
            background-color: #dbdff7;
            color: rgb(20, 14, 77);
        }

    </style>
</head>
<body>
    <div class="contenedorPrincipalE">
        <div class="row">
            <header> 
                <div class ="container elemento col-md-12">
                    <aside id="logoContenedor">
                        <img id="logo" src="assets/img/LOGO.jpg" alt="Imagen de logo">
                    </aside>        
                    <h1>Eventos Deportivos</h1>
                    <nav>
                        <ul>
                            <li><a href="index.html" >Inicio</a></li>
                            <li><a href="calendario.html">Calendario</a></li>
                            <li><a href="equipos.html">Equipos</a></li>
                            <li><a href="resultados.html">Resultados</a></li>
                            <li><a href="nosotros.html">Nosotros</a></li>
                            <li><a href="registrar.html" Id="active">Registrar Equipos</a></li>
                            <li><a href="sugerencia.html">Sugerencias</a></li>
                        </ul>
                    </nav>       
                </div>
            </header>
        </div>   
        <div class="row">
            <main>                        
                <div id="contenedorContenidoE">
                    <div id="content" class="row">
                        <div class=" ti row">
                            <div class="contenidoTitulo elemento col-md-12">
                                <h2>Registrar equipos</h2>
                                <hr>
                            </div> 
                        </div>
                        <div class=" formularios row">
                            
                            <form id="formRegistro" style="padding: 10px;">
                                <div class="row">
                                    <h3>Información General</h3>
                                    <div class="elemento col-md-6">
                                        <div class="etiq row">
                                            <div class="elemento col-md-12">
                                                <label for="nombreE">Nombre del equipo: </label>
                                                <input type="text" name="nombreE" id="nombreE" class="forItem"
                                                placeholder="Escriba aquí"> 
                                            </div>
                                        </div>
                                        <div class=" etiq row">
                                            <div class="elemento col-md-12">
                                                <label>Fecha de fundación: </label>
                                                <input type="date" name="fechaF" id="fechaF" class="forItem"> 
                                            </div>
                                        </div>
                                        <div class="row etiq">
                                            <div class="elemento col-md-12">
                                                <label for="director">Director técnico: </label>
                                                <input type="text" name="director" id="director" class="forItem"
                                                placeholder="Escriba aquí">
                                            </div>
                                        </div>
                                        <div class="row etiq">
                                            <div class="elemento col-md-12">
                                                <label>Categoría: </label>
                                                <input class="cat" id="juv" type="radio" name="categoria" value="J"/>Juvenil
                                                <input class="cat" id="pro" type="radio" name="categoria" value="P"/>Profesional
                                                <input class="cat" id="vet" type="radio" name="categoria" value="V"/>Veterano
                                            </div>
                                        </div>
                                    </div>
                                    <div class="elemento col-md-6">
                                        <div class="row etiq">
                                            <div class="elemento col-md-12">
                                                <label for="cantidad">Cantidad de jugadores: </label>
                                                <input type="text" name="cantidad" id="cantidad" class="forItem"> 
                                            </div>
                                        </div>
                                        <div class="row etiq">
                                            <div class="elemento col-md-12">
                                                <label>Logros: </label> <br>
                                                <textarea id="logros" class="form-control forItem" rows="2" cols="50">
                                                </textarea>
                                            </div>
                                        </div>
                                    </div>                         
                                </div>
                                <div id="contenedorJ" class="contenedorJ row">
                                    <h3 style="border-top: 1px solid rgb(197, 197, 197);">Información de Jugadores</h3>
                                    <div class="row juga etiq">
                                        <div class="elemento col-md-7">
                                            <div class="row etiq">
                                                <div class="elemento col-md-12">
                                                    <label for="nombreJ">Nombre: </label>
                                                    <input type="text" name="nombreJ" id="nombreJ" class="forItem"
                                                    placeholder="Escriba aquí">
                                                </div> 
                                            </div>
                                            <div class="row etiq">
                                                <div class="elemento col-md-12">
                                                    <label for="apellidoJ">Apellido: </label>
                                                    <input type="text" name="apellidoJ" id="apellidoJ" class="forItem"
                                                    placeholder="Escriba aquí">
                                                </div> 
                                            </div>
                                            <div class="row etiq">
                                                <div class="elemento col-md-12">
                                                    <label for="edad">Edad: </label>
                                                    <input type="text" name="edad" id="edad" class="forItem">
                                                </div>
                                            </div> 
                                        </div>
                                        <div class="elemento col-md-5">
                                            <div class="row etiq">
                                                <div class="elemento col-md-12">
                                                    <label>Posición: </label>
                                                    <select name="posicion" id="posicion" class="forItem">
                                                        <option value="0">Seleccione..</option>
                                                        <option value="1">Portero</option>
                                                        <option value="2">Delantero</option>
                                                        <option value="3">Defensa</option>
                                                        <option value="4">Mediocampista</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row etiq">
                                                <div class="elemento col-md-12">
                                                    <label>Habilidades:</label> <br>
                                                    Buen pase <input type="checkbox" name="habilidades" value="1" id="habilidades"
                                                    class="forItem hab">
                                                    Buen remate <input type="checkbox" name="habilidades1" value="2" id="habilidades1"
                                                    class="forItem hab">
                                                    Buen regate <input type="checkbox" name="habilidades2" value="3" id="habilidades2"
                                                    class="forItem hab">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class=" enlaceC row">
                                        <a href="#" id="agregar">Agregar jugador</a>  
                                    </div>
                                    <div class="etiq row">
                                        <p style="border-top: 1px solid rgb(197, 197, 197);" id="contadorJugadores">Jugadores agregados: 0</p>
                                        <div id="jugadoresContenedor" class="jugadoresContenedor col-md-4"> </div>
                                    </div>
                                </div>
                                <div class="etiq row">
                                    <div class="text-center">
                                        <input type="submit" name="btnEnviar" class="btn btn_primary" value="Enviar">
                                        <input type="reset" class="btn btn_primary" value="Cancelar">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>    
            </main>
        </div>
        
    </div>
    <script type="text/javascript" src="assets/js/validacionesR.js"> </script>
</body>
</html>
